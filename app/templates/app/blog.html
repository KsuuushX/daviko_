{% extends "app/layout.html" %}

{% block content %}
    {% if user.is_superuser %}
        <div class="d-flex flex-row justify-content-between pt-3">
            <h2 class="p-0 m-0">{{ title }}</h2>
            <a href="{% url 'newpost' %}" class="text-decoration-none text-pink py-2 px-3 bg-pink align-middle rounded-pill">Создать пост</a>
        </div>
    {% endif %}
{% for post in posts %}

<hr />
<div class="">
    <h2> {{post.title}} </h2>
    <h4> {{post.posted}} </h4>
    <p> {{post.description}} </p>
    <p><a href="{% url 'blogpost' parametr=post.id %}">Читать далее</a></p>
</div>

{% endfor %}
{% endblock %}
